<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial #2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>hiya :)</h1>
    <h3>these are the last four videogames i've played</h3>
    <table class="my games">
      <tr>
        <td>&nbsp;</td>
        <td>Final Fantasy VII remake</td>
        <td>Pokemon United</td>
        <td>Octopath Traveler</td>
        <td>Crash Bandicoot</td>
      </tr>
      <tr>
        <td>Console</td>
        <td>PlayStation 5</td>
        <td>Nintendo Switch</td>
        <td>Nintendo Switch</td>
        <td>PlayStation 5</td>
      </tr>
      <tr>
        <td>Status</td>
        <td>Playing</td>
        <td>Playing</td>
        <td>Abandoned</td>
        <td>Completed</td>
      </tr>
    </table>
    <svg width="100%">
      <rect x="100" width="100" height="30" fill="purple"></rect>
      <circle class="cyan" cx="50" cy="50" r="50"/>
    </svg>
    <img class="videogames" src="https://i.ytimg.com/vi/2NmeeVa6wyc/maxresdefault.jpg">
  </body>
</html>
